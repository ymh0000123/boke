<!DOCTYPE html>
<html>
<head>
    <script src="https://github.moeyy.xyz/https://raw.githubusercontent.com/ymh0000123/Genshin-Impact-Good-words-and-sentences/main/script.js" charset="utf-8"></script>
    <meta http-equiv="refresh" content="10;url=https://xiaofeishu-boke.netlify.app">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #countdown {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #manualButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        var count = 10;
        var countdown = setInterval(function() {
            document.getElementById("countdown").innerHTML = count + " 秒";
            count--;
            if (count < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "跳转中...";
            }
        }, 1000);

        function manualRedirect() {
            window.location.href = 'https://xiaofeishu-boke.netlify.app';
        }
    </script>
</head>
<body>
    <div id="container">
        <p>页面将在 <span id="countdown">10 秒</span> 后跳转到指定网址。</p>
        <p>此博客已经迁移至Netlify，正在为您跳转...</p>
        <button id="manualButton" onclick="manualRedirect()">手动跳转</button>
        <span id="ys">加载中...</span>
    </div>
</body>
</html>
